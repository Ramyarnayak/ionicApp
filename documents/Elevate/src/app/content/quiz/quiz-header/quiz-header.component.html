<div class="QuizHeader container">
  <a routerLink="/">
    <img alt="Elevate Logo"
      class="QuizHeader-elevateLogo"
      src="assets/elevate-logo-blue.png">
  </a>
  <a [appTealiumClickEvent]="getTealiumClickEvent() | async"
    class="QuizHeader-closeButton"
    routerLink="/">
    <img class="QuizHeader-close" alt="Close" src="/assets/icons/quiz-close.svg">
  </a>
</div>
